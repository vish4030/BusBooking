<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .my-container{ max-width: 1220px; margin: 0 auto;}
        
    </style>
</head>
<body>
    <div class="my-container">
        <div class="row">
            <div class="col-6">
                <img class="w-100 h-100 object-fit-fill rounded-end-pill" 
                src="https://media.licdn.com/dms/image/D5612AQHHTTICSfxTgg/article-cover_image-shrink_720_1280/0/1693153639814?e=2147483647&v=beta&t=7i57JjfMjD4uvyQuY4L9pIC3DxNpcZBHVOnFPbFnILE" alt="Bus logo">
            </div>
            <div class="col-6 p-4">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">BUS</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link me-4" aria-current="page" href="#">Home</a>
                          <a class="nav-link me-4" href="#">About</a>
                          <a class="nav-link me-4" href="#">Blog</a>
                          <a class="nav-link me-4" aria-disabled="true">SignIn</a>
                          <a class="nav-link me-4" aria-disabled="true">LogIn</a>
                        </div>
                      </div>
                    </div>
                  </nav>
                <h2 class="display-4 text-center lh-1 my-4">FIND YOUR DESTINATION</h2>
                <p class="text-center fs-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta numquam libero 
                    officia fugiat labore ipsam magnam, deleniti aliquam commodi nulla dignissimos
                     voluptates, beatae minima est.
                </p> 
                <form action="findBus" method="post" class="row g-3">
                    <div class="col-auto">
                      <label for="start_point" class="visually-hidden fs-4">From</label>
                      <input type="text" class="form-control fs-4" id="start_point" name="start_point" value="" placeholder="Form">
                    </div>
                    <div class="col-auto">
                      <label for="destination" class="visually-hidden fs-4">Destination</label>
                      <input type="text" class="form-control fs-4" id="destination" name="destination" placeholder="Destination">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3 px-4 fs-4">Find Bus</button>
                    </div>
                  </form>
                  <div class="mt-3">
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        </li>
                      </ul>
                  </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
